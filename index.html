<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Payment Plan Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <br/>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Generate your monthly payment plan
                    </h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div id="monthly-app"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Generate your weekly payment plan
                    </h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div id="weekly-app"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  <script src="app.js"></script>
  <script>
    const monthly_element = document.getElementById("monthly-app");
    const monthly_app = Elm.PaymentPlanGenerator.init({
      node: monthly_element,
      flags: {}
    });

    const weekly_element = document.getElementById("weekly-app");
    const weekly_app = Elm.WeeklyPaymentPlanGenerator.init({
      node: weekly_element,
      flags: {}
    });
  </script>
</body>
</html>
